<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬øQuieres ser mi San Valent√≠n?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ff6b6b; --bg2:#ff8e8e; --card:#ffffff; --accent:#ff3b7f; --ok:#22c55e; --no:#ef4444;
      --text:#1f2937; --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto;
      min-height:100vh; color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, #ffd1dc 0%, transparent 40%),
                  radial-gradient(1000px 500px at 90% 20%, #ffe4ea 0%, transparent 35%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .card{
      width:100%; max-width:420px; background:var(--card); border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.15); padding:22px 20px 20px;
      animation:pop .6s ease-out;
    }
    @keyframes pop{from{transform:scale(.96);opacity:.6}to{transform:scale(1);opacity:1}}
    .badge{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px;
      background:#fff0f5; color:var(--accent); border-radius:999px; font-weight:600; font-size:13px;
    }
    h1{font-size:26px; line-height:1.2; margin:14px 0 8px}
    p{margin:0 0 16px; color:var(--muted)}
    .buttons{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:10px 0 6px}
    button{
      appearance:none; border:0; border-radius:14px; padding:14px 12px; font-weight:700; font-size:16px;
      cursor:pointer; transition:transform .06s ease, box-shadow .06s ease, filter .06s ease;
      box-shadow:0 10px 20px rgba(0,0,0,.12);
    }
    button:active{transform:translateY(1px); box-shadow:0 6px 12px rgba(0,0,0,.12)}
    .yes{background:linear-gradient(135deg,#34d399,var(--ok)); color:#053}
    .no{background:linear-gradient(135deg,#fb7185,var(--no)); color:#520}
    .msg{margin-top:12px}
    textarea{
      width:100%; min-height:96px; resize:none; padding:12px 14px; border-radius:14px; border:1px solid #e5e7eb;
      font-family:inherit; font-size:14px;
    }
    .hidden{display:none}
    .send{
      margin-top:12px; width:100%; background:linear-gradient(135deg,var(--accent),#ff6aa2);
      color:white; padding:14px; border-radius:14px; font-weight:700; font-size:16px;
    }
    .footer{margin-top:10px; text-align:center; font-size:12px; color:#9ca3af}
    .heart{filter:drop-shadow(0 6px 10px rgba(255,59,127,.4))}
    @media (max-width:360px){ h1{font-size:22px} }
  </style>
</head>
<body>
  <main class="card">
    <span class="badge">üíñ Pregunta especial</span>
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <p>Prometo sonrisas, detalles y un d√≠a bonito. Sea cual sea tu respuesta, puedes dejarme un mensajito ‚ú®</p>

    <div class="buttons">
      <button class="yes" id="btnYes">S√≠ üíò</button>
      <button class="no" id="btnNo">No üíî</button>
    </div>

    <!-- Formulario -->
    <!-- Usa Formspree (gratis) para que te llegue la respuesta por correo -->
    <!-- 1) Crea un formulario en https://formspree.io/ y copia tu endpoint -->
    <!-- 2) Reemplaza action="https://formspree.io/f/XXXXXX" -->
    <form id="form" class="hidden" action="https://formspree.io/f/XXXXXX" method="POST">
      <input type="hidden" name="respuesta" id="respuesta" value="" />
      <div class="msg">
        <textarea name="mensaje" placeholder="Tu mensaje (opcional)"></textarea>
      </div>
      <button class="send" type="submit">Enviar üíå</button>
    </form>

    <div class="footer">Hecho con cari√±o ‚ù§Ô∏è</div>
  </main>

  <script>
    const form = document.getElementById('form');
    const respuesta = document.getElementById('respuesta');
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');

    function showForm(value){
      respuesta.value = value;
      form.classList.remove('hidden');
      form.scrollIntoView({behavior:'smooth', block:'center'});
    }

    btnYes.addEventListener('click', () => showForm('S√≠'));
    btnNo.addEventListener('click', () => showForm('No'));
  </script>
</body>
</html>
